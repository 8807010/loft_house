<section class="feedback">

    </div>
    <form class="feedback__form form">

      <p class="form__privacy form__privacy--bottom">
        *Мы никому не передаем ваши данные. И не сохраняем ваш номер в базу.
      </p>

      <input type="text" class="form__input input-reset" placeholder="Ваше имя">
      <input data-tel-input type="text" class="form__input input-reset" placeholder="Ваш телефон">

      <button type="submit" class="form__btn btn-reset">Посмотреть район</button>
    </form>
  </div>
</section>
